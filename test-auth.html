<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>EM S Authentication API Test</h1>
    
    <div>
        <h3>1. Check Current User</h3>
        <button onclick="checkUser()">Check Auth Status</button>
        <pre id="userResult"></pre>
    </div>

    <div>
        <h3>2. Login</h3>
        <input type="email" id="email" placeholder="admin@umindanao.edu.ph" value="admin@umindanao.edu.ph">
        <input type="password" id="password" placeholder="password" value="password">
        <button onclick="login()">Login</button>
        <pre id="loginResult"></pre>
    </div>

    <div>
        <h3>3. Check User After Login</h3>
        <button onclick="checkUser()">Check Auth Status Again</button>
    </div>

    <div>
        <h3>4. Logout</h3>
        <button onclick="logout()">Logout</button>
        <pre id="logoutResult"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function checkUser() {
            const result = document.getElementById('userResult');
            result.textContent = 'Checking...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/user`, {
                    credentials: 'include',
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = `✓ Authenticated as:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.className = 'error';
                    result.textContent = `✗ Not authenticated (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `✗ Error: ${error.message}`;
            }
        }

        async function login() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            result.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = `✓ Login successful:\n${JSON.stringify(data, null, 2)}`;
                    
                    // Auto-check user after login
                    setTimeout(checkUser, 500);
                } else {
                    result.className = 'error';
                    result.textContent = `✗ Login failed (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `✗ Error: ${error.message}`;
            }
        }

        async function logout() {
            const result = document.getElementById('logoutResult');
            result.textContent = 'Logging out...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    credentials: 'include',
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = `✓ Logout successful:\n${JSON.stringify(data, null, 2)}`;
                    
                    // Clear other results
                    document.getElementById('userResult').textContent = '';
                    document.getElementById('loginResult').textContent = '';
                } else {
                    result.className = 'error';
                    result.textContent = `✗ Logout failed (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `✗ Error: ${error.message}`;
            }
        }

        // Auto-check on page load
        window.onload = checkUser;
    </script>
</body>
</html>
