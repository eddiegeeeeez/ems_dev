services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ems_dev_app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ems_dev
      - DB_USERNAME=ems_user
      - DB_PASSWORD=ems_password
      - APP_ENV=local
      - APP_DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ems-network

  db:
    image: mysql:8.0
    container_name: ems_dev_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ems_dev
      MYSQL_USER: ems_user
      MYSQL_PASSWORD: ems_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      timeout: 20s
      retries: 10
    networks:
      - ems-network

volumes:
  db_data:

networks:
  ems-network:
