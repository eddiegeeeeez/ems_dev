services:
  # Backend API (Laravel)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ems_prod_api
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_URL: ${APP_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      BROADCAST_CONNECTION: log
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
    volumes:
      - ./backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ems-prod-network

  # Frontend UI (Next.js)
  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ems_prod_ui
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${APP_URL}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - ems-prod-network

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: ems_prod_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_prod_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
    networks:
      - ems-prod-network

  # Cache/Queue (Redis)
  redis:
    image: redis:alpine
    container_name: ems_prod_redis
    restart: unless-stopped
    volumes:
      - redis_prod_data:/data
    networks:
      - ems-prod-network

volumes:
  db_prod_data:
  redis_prod_data:


networks:
  ems-prod-network:
    driver: bridge
