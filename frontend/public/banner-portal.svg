<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1538;stop-opacity:1" />
    </linearGradient>
    <pattern id="diagonal" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.05"/>
      <line x1="50" y1="0" x2="0" y2="50" stroke="white" stroke-width="2" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="300" fill="url(#diagonal)"/>
  
  <!-- Decorative chevrons -->
  <g stroke="white" stroke-width="3" opacity="0.1" fill="none">
    <polyline points="50,150 100,100 150,150" />
    <polyline points="120,150 170,100 220,150" />
    <polyline points="190,150 240,100 290,150" />
    <polyline points="260,150 310,100 360,150" />
  </g>
</svg>
